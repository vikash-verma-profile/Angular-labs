<div class="py-5">
    <div class='row'>
      <div class="col-md-6 mx-auto">
        <span></span>
  
        <div  class="card ">
          <div class="card-header">
            <h3 class="mb-0">Register</h3>
          </div>
          <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="exampleDropdownFormEmail1">Email address</label>
              <input type="email"  [ngModelOptions]="{standalone: true}" class="form-control" [(ngModel)]="registerUserData.email" placeholder="email@example.com">
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword1">Password</label>
              <input type="password"  [ngModelOptions]="{standalone: true}"class="form-control"  [(ngModel)]="registerUserData.password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
          </div>
        </div>
      </div>
    </div>
